spring.datasource.url = jdbc:oracle:thin:@localhost:1521:studentinteg
spring.datasource.username = si
spring.datasource.password = si
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

security.oauth2.client.clientId=SAMPLE_CLIENT_ID
security.oauth2.client.clientSecret=SAMPLE_CLIENT_SECRET
security.oauth2.client.accessTokenUri=https://www.googleapis.com/oauth2/v3/token
security.oauth2.client.userAuthorizationUri=https://accounts.google.com/o/oauth2/auth
security.oauth2.client.tokenName=oauth_token
security.oauth2.client.authenticationScheme=query
security.oauth2.client.clientAuthenticationScheme=form
security.oauth2.client.scope=profile email

security.oauth2.resource.userInfoUri=https://www.googleapis.com/userinfo/v2/me
security.oauth2.resource.preferTokenInfo=false 

applicationName=student-integration-backend

drive.tokensDirectoryPath=src/test/resources/tokens
drive.credentialsFilePath=/credentials.json
drive.enabled=true

mybatis.type-aliases-package=com.student.integration.model
mybatis.mapper-locations=classpath*:**/com.student.integration.mappers/*.xml

